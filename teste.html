<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Robinson Melgar - Teste Quatro Digital</title>
        <meta name="description" content="Teste para a vaga na Quatro Digital">
        <meta name="author" content="Robinson Melgar">
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(function () {
            
              $.ajax({
                  url: 'https://api.flickr.com/services/rest/',
                  data: {
                      format: 'json',
                      method: 'flickr.photosets.getPhotos',
                      api_key: '4a1f909b5a4009cdbaf65b5a3a4b2f88',
                      photoset_id: '72157624289990082',
                      per_page: '6'
                  },
                  dataType: 'jsonp',
                  jsonp: 'jsoncallback'
              }).done(function (data) {
            
                $.each(data.photoset.photo, function (index, photo) {
                
                  url = 'http://farm' + photo.farm + '.static.flickr.com/' +
                      photo.server + '/' + photo.id + '_' + photo.secret + '_b.jpg';
                  $('#gallery')
                      .append($('<img>').attr('src', url))
                  });
                
                });
              
              });
                
        </script>
    </head>
    <body>
        <div id="gallery"></div>
    </body>
</html>
